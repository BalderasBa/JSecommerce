<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-rtl.css" />
    <title>SHOPPING | Home page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="logo">Company</a>
          <input
            class="search"
            type="search"
            id="search"
            placeholder="type to search"
          />
          <ul id="links">
            <li><a href="./src/login.html">Sign In</a></li>
            <li><a href="./src/signup.html">Sign Up</a></li>
          </ul>
          <ul id="user-info">
            <li id="en-lang">
              <a href="#"><img src="./src/images/us.svg" alt="" /></a>
            </li>
            <li id="ar-lang">
              <a href="index-ar.html"
                ><img src="./src/images/sa.svg" alt=""
              /></a>
            </li>

            <li>
              <a href="./src/profile.html" id="user"></a
              ><i class="fa-solid fa-user"></i>
            </li>
            <li><a href="./src/favorites.html">Favorites</a></li>
            <li><a href="./src/myProducts.html">My Products</a></li>
            <li class="shopping-cart">
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
              <span class="badge"></span>
              <div class="cart-products">
                <div></div>
                <a href="./src/cartproducts.html">View All</a>
              </div>
            </li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="home">
      <div class="container">
        <div class="products"></div>
        <div class="products-filter">
          <h2>Filter by:</h2>
          <select name="" id="size-filter" class="size-filter">
            <option value="" hidden>category</option>
            <option value="all">All</option>
            <option value="small">Wristwatch</option>
            <option value="medium">glasses</option>
            <option value="large">Other</option>
          </select>
          <h2>Sort By:</h2>
          <select name="" id="trier-filter" class="size-filter">
            <option value="" hidden>none</option>
            <option value="all">none</option>
            <option value="newest">newest</option>
            <option value="priceup">price up</option>
            <option value="pricedown">price down</option>
          </select>
        </div>
      </div>
      <a href="./src/createProduct.html" class="create-product-icon"
        ><i class="fa fa-plus"></i
      ></a>
    </section>

    <script src="./js/langDir.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cartMenu.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
