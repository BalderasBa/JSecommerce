<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/createProduct.css" />
    <link rel="stylesheet" href="./css/style-rtl.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>SHOPPING | Edit Product</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <a href="index.html" class="brand">Shopping</a>
          <nav>
            <ul id="links">
              <li><a href="login.html">Sign In</a></li>
              <li><a href="register.html">Sign Up</a></li>
            </ul>
            <ul id="user-info">
              <li id="en-lang"><a href="#">En</a></li>
              <li id="ar-lang"><a href="#">Ar</a></li>
              <li><a href="./profile.html" id="user"></a></li>
              <li><a href="./favorites.html">Favorites</a></li>
              <li><a href="./myProducts.html">My Products</a></li>
              <li class="shopping-cart">
                <a href="#"><i class="fas fa-shopping-cart"></i></a>
                <span class="badge"></span>
                <div class="cart-products">
                  <div></div>
                  <a href="cartproducts.html">View All</a>
                </div>
              </li>
              <li><a href="#" id="logout">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="create-product-page">
      <div class="container">
        <form id="update-form">
          <input type="file" id="upload-image" />
          <input type="text" id="product-name" placeholder="Name ..." />
          <input type="text" id="product-desc" placeholder="Descreption ..." />
          <select name="" id="product-size">
            <option value="" hidden>Select Size</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
          <input type="submit" value="Update" />
        </form>
      </div>
      <a href="createProduct.html" class="create-product-icon"
        ><i class="fa fa-plus"></i
      ></a>
    </section>
    <script src="./js/langDir.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cartMenu.js"></script>
    <script src="./js/editProduct.js"></script>
  </body>
</html>
