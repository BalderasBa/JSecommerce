<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style-rtl.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>SHOPPING | Edit Profile</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="../index.html" class="logo">Company</a>
          <ul id="links">
            <li><a href="./login.html">Sign In</a></li>
            <li><a href="./signup.html">Sign Up</a></li>
          </ul>
          <ul id="user-info">
            <li id="en-lang">
              <a href="#"><img src="../src/images/us.svg" alt="" /></a>
            </li>
            <li id="ar-lang">
              <a href="#"><img src="../src/images/sa.svg" alt="" /></a>
            </li>
            <li>
              <a href="./profile.html" id="user"></a
              ><i class="fa-solid fa-user"></i>
            </li>
            <li><a href="./favorites.html">Favorites</a></li>
            <li><a href="./myProducts.html">My Products</a></li>
            <li class="shopping-cart">
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
              <span class="badge"></span>
              <div class="cart-products">
                <div></div>
                <a href="./cartproducts.html">View All</a>
              </div>
            </li>
            <li><a href="#" id="logout">Logout</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="edit-profile">
      <div class="container">
        <form action="" id="edit-profile-form">
          <input type="file" id="change-avatar" accept="image/png, image/jpg" />
          <input type="text" id="change-name" />
          <input type="text" id="change-email" />
          <input
            type="password"
            id="change-password1"
            placeholder="New Password ..."
          />
          <input
            type="password"
            id="change-password2"
            placeholder="Confirme your Password ..."
          />
          <input type="submit" value="Update Profile" />
        </form>
      </div>
      <a href="createProduct.html" class="create-product-icon"
        ><i class="fa fa-plus"></i
      ></a>
    </section>
    <script src="../js/langDir.js"></script>
    <script src="../js/user.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/cartMenu.js"></script>
    <script src="../js/editProfile.js"></script>
  </body>
</html>
