<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-rtl.css" />
    <title>تسوق | الصفحة الرئيسية</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index-ar.html" class="logo">شركة</a>
          <input
            class="search"
            type="search"
            id="search"
            placeholder="اكتب لتبحث"
          />
          <ul id="links">
            <li><a href="./src/login.html">دخول</a></li>
            <li><a href="./src/signup.html">تسجيل</a></li>
          </ul>
          <ul id="user-info">
            <li id="en-lang">
              <a href="index.html"><img src="./src/images/us.svg" alt="" /></a>
            </li>
            <li id="ar-lang">
              <a href="#"><img src="./src/images/sa.svg" alt="" /></a>
            </li>
            <li>
              <a href="./src/profile.html" id="user"></a>
              <i class="fa-solid fa-user"></i>
            </li>
            <li><a href="./src/favorites.html">المفظلة</a></li>
            <li><a href="./src/myProducts.html">سلعي</a></li>
            <li class="shopping-cart">
              <a href="#"><i class="fas fa-shopping-cart"></i></a>
              <span class="badge"></span>
              <div class="cart-products">
                <div></div>
                <a href="./src/cartproducts.html">شاهد الكل</a>
              </div>
            </li>
            <li><a href="#" id="logout">خروج</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="home">
      <div class="container">
        <div class="products"></div>
        <div class="products-filter">
          <h2>فلترة حسب</h2>
          <select name="" id="size-filter" class="size-filter">
            <option value="" hidden>فلترة</option>
            <option value="all">الكل</option>
            <option value="small">ساعات</option>
            <option value="medium">نظارات</option>
            <option value="large">أخرى</option>
          </select>
          <h2>ترتيب المعروضات</h2>
          <select name="" id="trier-filter" class="size-filter">
            <option value="" hidden>ترتيب حسب</option>
            <option value="all">لاشيء</option>
            <option value="newest">الأحدث</option>
            <option value="priceup">الأعلى سعرا</option>
            <option value="pricedown">الأقل سعرا</option>
          </select>
        </div>
      </div>
      <a href="./src/createProduct.html" class="create-product-icon"
        ><i class="fa fa-plus"></i
      ></a>
    </section>

    <script src="./js/langDir.js"></script>
    <script src="./js/user.js"></script>
    <script src="./js/data.js"></script>
    <script src="./js/cartMenu.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
